databases:
  - name: coder
    ipAllowList: []
    databaseName: coder
    user: coder

services:
  - type: web
    name: coder
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coder
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false